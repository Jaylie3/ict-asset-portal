<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Asset Management Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ICT Asset Management Portal</h1>
            <div class="auth-section">
                <button id="signInBtn" class="nav-btn">Sign in to Microsoft</button>
                <span id="userInfo" class="user-info"></span>
            </div>
            <nav>
                <button id="showForm" class="nav-btn active">Add Asset</button>
                <button id="showDashboard" class="nav-btn">View Assets</button>
            </nav>
        </header>

        <section id="formSection" class="section active">
            <h2>Asset Entry Form</h2>
            <form id="assetForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="initials">Initials:</label>
                        <input type="text" id="initials" name="initials" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contact">Contact #:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="school">School Name:</label>
                    <input type="text" id="school" name="school" required>
                </div>

                <div class="form-group">
                    <label>Purpose:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="purpose" value="Repair" required> Repair</label>
                        <label><input type="radio" name="purpose" value="Loan" required> Loan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="brand">Brand & Model:</label>
                    <input type="text" id="brand" name="brand" required>
                </div>

                <div class="form-group">
                    <label for="fault">Fault Description/Details:</label>
                    <textarea id="fault" name="fault" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>Items Included:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="items" value="Laptop Bag"> Laptop Bag</label>
                        <label><input type="checkbox" name="items" value="Charger"> Charger</label>
                        <label><input type="checkbox" name="items" value="USB Printer Cable"> USB Printer Cable</label>
                        <label><input type="checkbox" name="items" value="Other"> Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="2"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Asset</button>
            </form>
        </section>

        <section id="dashboardSection" class="section">
            <h2>Asset Tracking Dashboard</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by School, Surname, or Model...">
            </div>
            <div class="table-container">
                <table id="assetTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>School</th>
                            <th>Purpose</th>
                            <th>Brand & Model</th>
                            <th>Fault/Details</th>
                            <th>Items</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="assetTableBody">
                    </tbody>
                </table>
            </div>
        </section>

        <div id="message" class="message"></div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
    <script src="config.js"></script>
    <script src="working-excel.js"></script>
</body>
</html>
